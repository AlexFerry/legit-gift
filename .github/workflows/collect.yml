name: Collect Giftcodes

on:
  schedule:
    # Roda a cada 6 horas (0:00, 6:00, 12:00, 18:00 UTC)
    - cron: '0 0,6,12,18 * * *'
  
  # Permite execução manual
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Permite que a ação de auto-commit funcione corretamente
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run collector
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: node collector.js
      
      # NOVO BLOCO: Usa a ação de auto-commit mais robusta
      - name: Auto-commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update giftcodes [skip ci]"
          file_pattern: codes.json
          # O token padrão do GITHUB_TOKEN já é usado por esta ação
